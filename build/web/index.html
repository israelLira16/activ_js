<html>
    <head>
        <title>SICEFA_CENTRAL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="P&aacute;gina SICEFA Central">
        <meta name="keywords" content="Sucursales, Productos y Seguimiento de pedidos de compras ">
        <meta name="author" content="Andrea Gudalupe Concha D&iacute;az   22000944,
              Alondra Goretti Martinez Saldaña     22001414,
              Israel de Jesús Lira Navarro         22001353,
              Angela Guadalupe Fernandez Gonzalez  22002375,
              Brian Fernando Torres Chico          22001691 ">

        <!-- Agregamos las referencias de Boostrap -->
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap-utilities.min.css">
        <link rel="stylesheet" href="style/bootstrap/css/bootstrap-grid.min.css">
        <!-- Agregamos la referencia  de SweetAlert2 -->

        <link rel="stylesheet" href="style/sweetalert2/sweetalert2.min.css">

        <!-- Link para los iconos -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


        <style>


            html, body {
                background: linear-gradient(to right, #86fde8, #acb6e5);
                background-size: cover;
                background-repeat: no-repeat;
                height: 100%;
                font-family: 'Numans', sans-serif;
            }

            .container {
                height: 100%;
                align-content: center;
            }

            .card {
                height: 370px;
                margin-top: auto;
                margin-bottom: auto;
                width: 400px;
                background-color: hsl(208, 100%, 97.1%) !important;
                
                border-style: solid;
                border-color: white;
                border-width: 3px;
            }

            .social_icon span {
                font-size: 60px;
                margin-left: 10px;
                color: #00FFFF;
            }

            .social_icon span:hover {
                color: white;
                cursor: pointer;
            }

            .card-header h3 {
                color: black;
            }

            .social_icon {
                position: absolute;
                right: 20px;
                top: -45px;
            }

            .input-group-prepend span {
                width: 50px;
                background-color: #00FFFF;
                color: black;
                border: 0 !important;
            }

            input:focus {
                outline: 0 0 0 0 !important;
                box-shadow: 0 0 0 0 !important;
            }

            .remember {
                color: black;
            }

            .remember input {
                width: 20px;
                height: 20px;
                margin-left: 15px;
                margin-right: 5px;
            }

            .login_btn {
                color: black;
                background-color: #00FFFF;
                width: 400px;
            }

            .login_btn:hover {
                color: black;
                background-color: white;
            }

            .links {
                color: white;
            }

            .links a {
                margin-left: 4px;
            }
        </style>


    </head>
    <body>
        <div class="container-fluid">

        </div>   
        <div class="d-flex justify-content-center h-100">


            <div class="card">
                <div class="card-header d-flex justify-content-center">
                    <h3>Acceso del Sistema</h3>
                </div>
                <div class="card-body">
                    <div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="username">
                        </div>
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>


                            <input type="password" class="form-control" placeholder="password">


                        </div>
                        <div class="row align-items-center remember m-3">
                            <input type="checkbox">Recordarme
                        </div>
                        <div class="btn-group accordion-button">
                            <button class="btn float-right login_btn" onclick="login();">Ingresar</button>
                        </div>

                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <a href="#">Registrate</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">¿Olvidaste tu contrasenia?</a>
                    </div>
                </div>     


            </div>
        </div>




        <script src="style/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="style/sweetalert2/sweetalert2.all.min.js"></script>
        <script src="js/sicefa_central_main.js"></script>
    </body>
</html>
